<!DOCTYPE html>
    <head>
        <title>My home page</title>
    </head>
    
    <body id="Body">
        <form>
            <input type="text" id="newItem"><br>
        </form>

        <button onclick="removeFirst()">Remove First</button>
        <button onclick="add()">Add New item</button>  
        <button onclick="removeLast()">Remove Last</button>  
        <ul id="list">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ul>

    <script>

        list = document.getElementById("list")
        listItens = list.getElementsByTagName("li");
        
        alertMessage = document.createTextNode("This is the last Item of the list!!");
        itemAlert = document.createElement("li");
        itemAlert.appendChild(alertMessage);

        counter = listItens.length

        function removeFirst() { 
            if (counter > 1)
            {
                listItens[0].remove();
                counter --;
            }
            else {
                list.appendChild(itemAlert);
            }


        }

        function add() {
            inputItem = document.getElementById("newItem").value;
            newItem = document.createTextNode(inputItem);
            newListItem = document.createElement("li");
            newListItem.appendChild(newItem);
            list.appendChild(newListItem);            
            counter++;
            
            // Find a way to clear the input field, it shall save user's time
            inputItem = " ";
            
        }

        function removeLast() {
            if (counter > 1) 
            {
                listItens[listItens.length-1].remove();
                counter --;
            }
            else {
                list.appendChild(itemAlert);
            }
        }

    </script>
    </body> 
</html>
